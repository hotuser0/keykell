<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>በአካል ሾርት አገልግሎት</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://i.gifer.com/7IAg.gif') center center fixed;
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #ff6b9e;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        li {
            background-color: rgba(255, 107, 158, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #ff6b9e;
        }
        
        input {
            padding: 12px 15px;
            border-radius: 25px;
            border: none;
            width: 80%;
            margin-bottom: 20px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        button {
            background: linear-gradient(45deg, #ff6b9e, #ff8a65);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff8a65, #ff6b9e);
        }
        
        .sexy-img {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            border-radius: 10px;
            border: 3px solid #ff6b9e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        
        .sexy-img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>በአካል ሾርት አገልግሎት</h1>
        <p>አገልግሎት የሚሰጡ ቦታዎች</p>
        <ul>
            <li>አዲስ አበባ</li>
            <li>አዳማ</li>
            <li>ሐዋሳ</li>
            <li>ድሬ</li>
            <li>መቀሌ</li>
            <li>ሐረር</li>
        </ul>
        <p>ከላይ ከተጠቀሱት አካባቢ የሚፈልጉትን የምረጡ</p>
        <input type="text" placeholder="ከተማ ይፃፋ">
        <a href="payment.html"><button>ጀምር</button></a>
    </div>
    <img class="sexy-img" src="sexy.jpg" alt="hot girl">
</body>
</html>
